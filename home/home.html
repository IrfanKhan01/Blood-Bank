<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB8My1o3MKcIIX17vPe-j0u-D_hMMu3FQE",
            authDomain: "blood-bank-js.firebaseapp.com",
            databaseURL: "https://blood-bank-js.firebaseio.com",
            projectId: "blood-bank-js",
            storageBucket: "blood-bank-js.appspot.com",
            messagingSenderId: "608753754223"
        };
        firebase.initializeApp(config);

    </script>
    <style>
        .input-group {
            margin: 2% 0%
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Blood Bank</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Link 2</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div style="margin-top:5%" class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div>
                        <h2 style="padding: 2%; color:white" class="text-center bg-danger text-light">Post Blood Requirement</h2>
                        <div class="form-group">
                            <select class="form-control" id="blood-group" placeholder="Blood Group">
                                <option value="" disabled selected>Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="O+">O+</option>
                                <option value="AB+">AB+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="No. of Unit Required">
                        </div>
                        <div class="form-group">
                            <select name="" id="urgency" class="form-control">
                                <option value="" selected disabled>Urgency</option>
                                <option value="urgent">Urgent</option>
                                <option value="not urgent">Not Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="country" placeholder='Country'>
                                <option value="" disabled selected>Country</option>
                                <option value="pakistan">Pakistan</option>
                                <option value="us">US</option>
                                <option value="uk">UK</option>
                                <option value="china">China</option>
                                <option value="UAE">UAE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="city">
                                <option value="" disabled selected>City</option>
                                <option value="karachi">Karachi</option>
                                <option value="lahore">Lahore</option>
                                <option value="islamabad">Islamabad</option>
                                <option value="faisalabad">Faisalabad</option>
                                <option value="haiderabad">Haiderabad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="hospital">
                                <option value="" disabled selected>Hospital</option>
                                <option value="a hospital">A Hospital</option>
                                <option value="b hospital">B Hospital</option>
                                <option value="c hospital">C Hospital</option>
                                <option value="d hospital">D Hospital</option>
                                <option value="e hospital">E Hospital</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="relation" placeholder="Relation">
                        </div>
                        <div class="input-group">
                            <textarea rows="" cols="" class="form-control" id="description" placeholder="Description"></textarea>
                        </div>
                        <div class="form-action">
                            <button onclick="post();" class="btn btn-info ">Post</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button onclick="allPost()" class="btn btn-success float-right">All Posts</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script src="home.js"></script>
</body>

</html>
